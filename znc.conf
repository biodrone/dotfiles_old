// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check https://wiki.znc.in/Configuration

AnonIPLimit = 10
AuthOnlyViaModule = false
ConfigWriteDelay = 0
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /znc-data/cert.pem
SSLDHParamFile = /znc-data/dhparam.pem
SSLKeyFile = /znc-data/key.pem
ServerThrottle = 30
Skin = dark-clouds
StatusPrefix = *
Version = 1.7.1

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = false
	Port = 6697
	SSL = true
	URIPrefix = /
</Listener>

<User josh>
	Admin = true
	Allow = *
	AltNick = biodr0ne
	AppendTimestamp = false
	AuthOnlyViaModule = false
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	ChanBufferSize = 50
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = biodrone
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	MaxJoins = 2
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = biodrone
	NoTrafficTimeout = 180
	PrependTimestamp = true
	QueryBufferSize = 50
	QuitMsg = %znc%
	RealName = biodrone
	Skin = dark-clouds
	TimestampFormat = [%H:%M:%S]

